<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>회원정보 수정</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-join flex-grow flex flex-col items-center justify-center">

        <div class="max-w-md w-full px-2 pt-4">
            <h1 class="font-bold text-lg">회원정보 수정</h1>

            <script>
                let MemberJoin__submitDone = false;

                function MemberModify__submit(form) {


                    form.username.value = form.username.value.trim();

                    if (form.username.value.length == 0) {
                        warningModal("로그인아이디를 입력해주세요.");
                        form.username.focus();

                        return;
                    }



                    form.email.value = form.email.value.trim();

                    if (form.email.value.length == 0) {
                        warningModal("이메일을 입력해주세요.");
                        form.email.focus();

                        return;
                    }

                    form.submit();
                    MemberJoin__submitDone = true;
                }
            </script>

            <form th:action method="POST" class="flex flex-col gap-3"
                  onsubmit="MemberModify__submit(this); return false;">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">아이디</span>
                    </label>
                    <input autofocus type="text" name="username" placeholder="아이디" class="input input-bordered"
                           maxlength="50" th:value = "${#authentication.principal.username}" readonly>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">이메일</span>
                    </label>
                    <input type="email" name="email" placeholder="이메일" class="input input-bordered" maxlength="50" th:value = "${#authentication.principal.email}">
                </div>


                <div class="form-control">
                    <label class="label">
                        <span class="label-text">작가명(선택)</span>
                    </label>
                    <input type="text" name="nickname"
                           placeholder="입력시 작가활동이 가능합니다." class="input input-bordered" maxlength="50" th:value = "${#authentication.principal.nickname}">
                </div>
                <div class="grid grid-cols-2 mt-2 gap-2">
                    <input class="btn btn-primary" type="submit" value="수정하기">
                </div>
            </form>
        </div>

    </section>

</main>
</body>
</html>
