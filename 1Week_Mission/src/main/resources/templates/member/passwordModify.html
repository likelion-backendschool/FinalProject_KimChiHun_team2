<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>회원가입</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-join flex-grow flex flex-col items-center justify-center">

        <div class="max-w-md w-full px-2 pt-4">
            <h1 class="font-bold text-lg">회원가입</h1>

            <script>

                function ModifyPassword__submit(form) {
                    form.oldPassword.value = form.oldPassword.value.trim();
                    if (form.oldPassword.value.length == 0) {
                        warningModal("현재 로그인 비밀번호를 입력해주세요.");
                        form.oldPassword.focus();
                        return;
                    }
                    form.newPassword.value = form.newPassword.value.trim();
                    if (form.newPassword.value.length == 0) {
                        warningModal("새 로그인 비밀번호를 입력해주세요.");
                        form.newPassword.focus();
                        return;
                    }

                    form.newPasswordCheck.value = form.newPasswordCheck.value.trim();

                    if (form.newPasswordCheck.value.length == 0) {
                        warningModal("새 로그인 비밀번호 확인을 입력해주세요.");
                        form.newPasswordCheck.focus();
                        return;
                    }
                    if(form.newPassword.value != form.newPasswordCheck.value){
                        warningModal("두 로그인 비밀 번호가 일치 하지 않습니다.");
                        form.newPassword.focus();
                        return;
                    }
                    form.submit();
                }
            </script>


            <form th:action method="POST" class="flex flex-col gap-3"
                  onsubmit="ModifyPassword__submit(this); return false;">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">현재 비밀번호</span>
                    </label>
                    <input autofocus type="text" name="oldPassword" placeholder="현재 비밀번호" class="input input-bordered"
                           maxlength="50">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">새 비밀번호</span>
                    </label>
                    <input type="password" name="newPassword"
                           placeholder="새 비밀번호" class="input input-bordered" maxlength="50">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">새 비밀번호 확인</span>
                    </label>
                    <input type="password" name="newPasswordCheck"
                           placeholder="새 비밀번호 확인" class="input input-bordered" maxlength="50">
                </div>

                <div class="grid grid-cols-2 mt-2 gap-2">
                    <input class="btn btn-primary" type="submit" value="수정하기">
                </div>
            </form>
        </div>

        </div>
    </section>

</main>
</body>
</html>
